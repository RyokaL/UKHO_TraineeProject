<h1 id="tableLabel">Character List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!characters"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="characters">
  <thead>
  <tr>
    <th>Character Name</th>
    <th>World Server</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let character of characters">
    <td>{{ character.characterName }}</td>
    <td>{{ character.worldServer }}</td>
  </tr>
  </tbody>
</table>
